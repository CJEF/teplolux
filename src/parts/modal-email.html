<div class="modal-form__overlay">
    <div class="modal-form modal-email" id="modal-email">
        <svg class="modal-form__close" id="modal-form__close">
            <use xlink:href="img/sprite.svg#close">
            </use>
        </svg>
        <h2 class="modal-form__title">Оставьте e-mail</h2>
        <h3 class="modal-form__subtitle">и мы вышлем вам прайс-лист</h3>
        <form action="/" class="modal-form__inner">
            <label class="input-label modal-form__label">
                <input type="email" class="modal-form__input input input--bordered" required>
                <span class="input-span">E-mail</span>
            </label>
            <button class="btn btn-reset btn--blue btn--sm modal-form__btn">Отправить</button>
        </form>
        <p class="agreement modal-form__agreement">Нажав кнопку «Заказать», я даю согласие на обработку моих <a href="#"
                class="agreement__link">персональных данных</a> и получение рекламы. С условиями обработки персональных
            данных и получения рекламы - ознакомлен и согласен.
        </p>
    </div>
</div>
